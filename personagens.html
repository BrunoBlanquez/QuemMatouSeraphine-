<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha seu Personagem</title>
  <link rel="stylesheet" href="./css/geral.css">
</head>

<body>
  <header>
    <ul class="header header-personagem">
      <li><a href="./index.html">Home</a></li>
      <li><a href="https://universe.leagueoflegends.com/pt_br/" target="_blank">Saiba mais &#8599;</a></li>
      <li><a href="./prÃ³logo.html">Jogue Agora</a></li>
    </ul>
  </header>
  <main class="fundoCidade">
    <img src=" ./img/piltover_2-dark.png" alt="Imagem de Piltover" class="bgCidade">
    <h2 class="tituloPrincipal" id="tituloPrincipalpersonagens">escolha seu personagem</h2>
    <div class="escolhaPersonagemContainer">

      <div class="escolha-personagem modal-button" onclick="selecionarPersonagem('vi')">
        <img src="./img/vi-escolha.png" alt="Vi" class="personagem-img">
        <h2 class="nome-personagem">Vi</h2>
      </div>

      <div class="escolha-personagem modal-button" onclick="selecionarPersonagem('caitlyn')">
        <img src="./img/cait-escolha.png" alt="Caitlyn" class="personagem-img">
        <h2 class="nome-personagem">Caitlyn</h2>
      </div>

      <div class="escolha-personagem modal-button" onclick="selecionarPersonagem('ekko')">
        <img src="./img/Ekko-escolha.png" alt="Ekko" class="personagem-img">
        <h2 class="nome-personagem">Ekko</h2>
      </div>

      <div id="charModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <div class="containerDescricao">
            <div id="personagemBg" class="escolha-personagem-bg"></div>
            <div id="personagemSubtitulo"></div>
            <div id="personagemHistoria"></div>
            <div id="comecarJogo"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/modal.js"></script>
</body>

</html>
